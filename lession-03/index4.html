<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">

	<style type="text/css">
		div {
			/*width: 100px;
			height: 100px;*/
			margin: 20px;
			padding: 30px;
			border: 5px solid red;
		}
		#div1 {
			display: block;
			background: green;
		}
		#div2 {
			display: inline;
			background: yellow;
		}
		#div3 {
			display: inline-block;
			background: pink;
		}
		#div4 {
			display: list-item;
			background: orange;
		}
		#div5 {
			display: table;
			background: blue;
		}
	</style>
</head>
<body>
	<div id="div1">DIV 1</div>
	<div id="div2">DIV 2</div>
	<div id="div3">DIV 3</div>
	<div id="div5">DIV 5</div>
	<div id="div4">DIV 4</div>
</body>
</html>
